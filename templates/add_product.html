{% extends "layout.html" %}
{% block content %}
<div class="dashboard-title">
    <h3><i class="fas fa-plus-circle me-2"></i>Add a New Product</h3>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_product') }}">
            <div class="mb-3">
                <label for="title" class="form-label">Product Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (per kg)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
             <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category">
                    <option>Grains</option>
                    <option>Flour</option>
                    <option>Value-Added Product</option>
                </select>
            </div>
            <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Add Product</button>
        </form>
    </div>
</div>
{% endblock %}
