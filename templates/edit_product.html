{% extends "layout.html" %}
{% block content %}
<div class="dashboard-title">
    <h3><i class="fas fa-edit me-2"></i>Edit Product</h3>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_product', id=product.id) }}">
            <div class="mb-3">
                <label for="title" class="form-label">Product Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ product.title }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (per kg)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                 <select class="form-select" id="category" name="category">
                    <option {% if product.category == 'Grains' %}selected{% endif %}>Grains</option>
                    <option {% if product.category == 'Flour' %}selected{% endif %}>Flour</option>
                    <option {% if product.category == 'Value-Added Product' %}selected{% endif %}>Value-Added Product</option>
                </select>
            </div>
            <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
    </div>
</div>
{% endblock %}
