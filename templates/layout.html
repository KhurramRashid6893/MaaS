<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaaS - CRUD Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Off-canvas Push Menu -->
    <nav class="offcanvas offcanvas-start" tabindex="-1" id="mainMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">MaaS Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home me-2"></i>Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboards
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/farmer">Farmer Dashboard</a></li>
                        <li><a class="dropdown-item" href="/buyer">Buyer Dashboard</a></li>
                        <li><a class="dropdown-item" href="/consumer">Consumer Dashboard</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_products') }}"><i class="fas fa-tasks me-2"></i>Manage Products</a></li>
                <li class="nav-item mt-3 border-top pt-3"><a class="nav-link" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-question-circle me-2"></i>Help & Support</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Page Content Wrapper -->
    <div class="page-wrapper">
        <!-- Fixed Header -->
        <header class="fixed-top glass-header">
            <div class="container d-flex justify-content-between align-items-center p-2">
                <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="location-display" class="text-white small">
                    <i class="fas fa-map-marker-alt"></i> Detecting...
                </div>
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MaaS Logo" height="35">
                </a>
            </div>
        </header>

        <!-- Dynamic Content -->
        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <!-- Fixed Footer -->
        <footer class="fixed-bottom glass-footer text-center py-2">
            <small>&copy; 2025 Millet as a Service | SIH</small>
        </footer>
    </div>
    
    <!-- Chatbot Modal -->
    <button id="chatbot-toggle-btn" class="btn btn-success rounded-circle shadow-lg" data-bs-toggle="modal" data-bs-target="#chatbotModal"><i class="fas fa-robot"></i></button>
    <div class="modal fade" id="chatbotModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-success text-white"><h5 class="modal-title">Millet AI Assistant</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
                <div class="modal-body" id="chatbot-messages"></div>
                <div class="modal-footer"><div class="input-group"><input type="text" id="chatbot-input" class="form-control" placeholder="Ask a question..."><button id="chatbot-send" class="btn btn-success"><i class="fas fa-paper-plane"></i></button></div></div>
            </div>
        </div>
    </div>

    <!-- Hidden form for location submission -->
    <form id="location-form" method="POST" class="d-none">
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
